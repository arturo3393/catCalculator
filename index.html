<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Cat Calculator</title>
  </head>
  <body class="text-center bg-gradient">
    <div class="container">
      <h1 class="mb-3 text-primary"><em>Funny Cat Calculator</em> </h1>
      <h2>≧◉ᴥ◉≦ </h2>
      <h4 class="text-danger">Use the blank spaces to put the numbers</h4>
      <h4 class="text-danger">Get the result and a surprise</h4>
      <form id="form">
        
        <div class="mb-3 w-25 mx-auto">
          <label for="operantA">First number</label>
          <input
            id="operantA"
            type="number"
            class="form-control"
          />

        </div>
        <div class="mb-3 w-25 mx-auto">
          <label for="operantB">Second number</label>
          <input
            id="operantB"
            type="number"
            class="form-control"
          />
        </div>
        
      </form>
      
              <button  class="btn btn-success mb-3" onclick="add()">+</button>
              <button  class="btn btn-primary mb-3" onclick="subtract()">-</button>
              <button  class="btn btn-warning mb-3" onclick="multiply()">X</button>
              <button  class="btn btn-info mb-3" onclick="divide()">/</button>

        <div id="result" class="h1">

        </div>
        
        <img id="meme" src="" class="img-fluid img-thumbnail">

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
